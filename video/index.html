<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        /* 播放器样式 */
        .player {
            width: 300px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        .player-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .playlist {
            list-style: none;
            padding: 0;
        }
        
        .playlist-item {
            margin-bottom: 5px;
            padding: 3px;
            cursor: pointer;
            background-color: #e1e1e1;
            border-radius: 3px;
        }
        
        .playlist-item:hover,
        .playlist-item.active {
            background-color: #ccc;
        }
        
        .audio-player {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="player">
        <h1 class="player-title">PFSMusic - 用Jesus音乐感染人心</h1>
        <ul class="playlist">
            <li class="playlist-item" onclick="playMusic('https://github.com/panjoer/blog-main/raw/main/%E6%84%9B%E7%9A%84%E5%8A%9B%E9%87%8F-%E7%9B%9B%E6%9B%89%E7%8E%AB.mp3')">愛的力量-盛曉玫</li>
            <li class="playlist-item" onclick="playMusic('https://github.com/panjoer/blog-main/raw/main/video/%E3%80%90%E5%9C%A8%E7%A5%A2%E6%B2%92%E6%9C%89%E9%9B%A3%E6%88%90%E7%9A%84%E4%BA%8B-Nothing-Is-Impossible%E3%80%91%E5%AE%98%E6%96%B9%E6%AD%8C%E8%A9%9E%E7%89%88MV-_Official-Lyrics-MV_.mp3')">在祢沒有難成的事-游智婷</li>
            <li class="playlist-item" onclick="playMusic('https://github.com/panjoer/blog-main/raw/main/%E5%B9%B3%E5%AE%89%E6%B0%B8%E4%B8%8D%E9%9B%A2%E9%96%8B-%E7%9B%9B%E6%9B%89%E7%8E%AB.mp3')">平安永不離開-盛曉玫</li>
        </ul>
        <audio class="audio-player" controls></audio>
    </div>

    <script>
        function playMusic(url) {
            var audioPlayer = document.querySelector('.audio-player');
            audioPlayer.src = url;
            audioPlayer.play();
        }
    </script>
</body>

</html>
